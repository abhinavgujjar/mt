<div >
	<div class="row">
		<input type="text" ng-model="searchTerm" class="input-sm" placeholder="search..." />

		<select ng-model="orderHotels" class="input-sm">
			<option value="{{item}}" ng-repeat="item in orderByElements">{{item}}</option>
		</select>
	</div>

	<hr/>

	<div  class="row well well-sm" ng-repeat="hotel in hotels | filter : searchTerm | orderBy : orderHotels | limitTo : maxHotels" ng-class="{higlight : hotel.price >
		20000}" >
		<hotel-display hotel="hotel"></hotel-display>
	</div>
</div>
