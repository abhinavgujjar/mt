<html ng-app>
<head>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
		.higlight {
			color : red;
			background-color: yellow;
		}
	</style>
</head>

<body >
	<div ng-controller="greetingController">

		<h1 ng-show="showMessage">{{message + ', ' +  companyName}}</h1>
		<input type="text" ng-model="message" />
		<input type="checkbox" ng-model="showMessage" />
		Show Message
	</div>
	<br/>
	<div ng-controller="hotelsController">
		<div ng-repeat="hotel in hotels" ng-class="{higlight : hotel.price > 20000}">
			<h1>{{hotel.name}}, {{hotel.location}}</h1>
			<h2></h2>
			<br/>
			<div >The price for the hotel is <span><input type="number" ng-model="hotel.price"/></span></div>
		</div>

	</div>

</body>
</html>
