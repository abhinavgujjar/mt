<html ng-app>
<head>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.css">
	<style type="text/css">
		.higlight {
			color : red;
		}

		.odd {
			background-color: #EBEBE0;
		}

	</style>
</head>

<body class="container" >
	<div class="row" ng-controller="greetingController">
		<div class="col-md-5">
			<div class="row lead">
				<div >{{message}}, {{companyName}}</div>
			</div>
		</div>
		
	</div>
	<div ng-controller="hotelsController">
<hr/>
	<div class="row">
		Name : <input type="text" ng-model="hotel.name" />
		Price: <input type="number" ng-model="hotel.price" />
		Location : <input type="text" ng-model="hotel.location" />
		<button ng-click="AddHotel(hotel)">Add</button>
	</div>
<hr/>

		<div class="row well well-sm" ng-repeat="hotel in hotels" ng-class="{higlight : hotel.price >
			20000}" >
			<img class="col-md-2 col-sm-6 col-xs-12" ng-src="images/{{hotel.imgUrl}}" />
			<div class="col-md-3 col-sm-3 col-xs-3">
				<div><h2>{{hotel.name}}</h2></div>
				<div ><h3 ><span class="label label-primary">{{hotel.price}}</span></h3></div>
				<div>
					<input type="text" ng-model="hotel.dummy" />	
				</div>
			</div>
			<div class="col-md-6 col-sm-7 visible-md visible-lg">
				<div class="">{{hotel.description}}</div>
				<div>
					<div class="col-md-6 col-sm-6 col-xs-6">{{hotel.location}}</div>
					<div class="col-md-6 col-sm-6 col-xs-6">{{hotel.area}}</div>
				</div>

			</div>
			<div class="col-md-1">
				<button ng-click="showHotel(hotel)">click me</button>
			</div>

		</div>
	</div>

</body>
</html>
